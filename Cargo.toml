[workspace]
members = [
    "crates/resp",
    "crates/nimbis",
    "crates/telemetry",
    "crates/storage",
    "crates/config",
]

resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["marsevilspirit <marsevilspirit@gmail.com>"]
license = "MIT"
repository = "https://github.com/marsevilspirit/nimbis"

[workspace.dependencies]
# Local Dependencies
config = { path = "crates/config" }
resp = { path = "crates/resp" }
storage = { path = "crates/storage" }
telemetry = { path = "crates/telemetry" }

# Dependencies
arc-swap = "1.8.0"
async-trait = "0.1"
bytes = "1.5"
chrono = "0.4"
futures = "0.3.31"
object_store = "0.13.0"
quote = "1.0"
slatedb = "0.10.0"
syn = { version = "2.0", features = ["full"] }
thiserror = "2.0.17"
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Dev Dependencies
criterion = { version = "0.8.1", features = ["html_reports"] }
rstest = "0.26.1"
ulid = "1.2"
